{% extends "base.html" %}

{% block title %}Войти{% endblock %}

{% block content %}
  {% load user_filters %}
  <div class="row justify-content-center">
    <div class="col-md-8 p-5">
      <div class="card">
        <div class="card-header">
          Войти на сайт
        </div>
        <div class="card-body">
          {% include 'includes/echo_error.html' %}
          <form method="post" action="">
            {% csrf_token %}
            {% for field in form %}
              {% include 'includes/echo_element.html' %}
            {% endfor %}
            <div class="col-md-8 offset-md-4">
              <button type="submit" class="btn btn-primary">
                Войти
              </button>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <a href="{% url 'users:password_reset_form' %}">Забыл пароль?</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
